<form method="POST" action="/categories/{{id}}/subscribe">
	<input type="hidden" value ="{{id}}" name="category_id"/>
	<label>Cell to receive text updates: </label>
		<input type="text" placeholder="xxx-xxx-xxxx" name="cell"/>
	<br><br>
	<label>Email to receive email updates: </label>
		<input type="text" placeholder="xxx@xxx.xxx" name="email"/>
	<br><br>
	<button>SUBSCRIBE</button>
</form>
