<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Delete a Discussion Topic Form</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>
	<p>Nav: <a href="/">Home</a>&nbsp;&nbsp;<a href="/categories">Discussion Topics</a></p>
	<hr>

<form method="POST" action="/categories/delete">
	<input type="hidden" name="_method" value="DELETE"/>
	
	<label>Which Category would you like to delete?</label>	
		<select name="id">
			{{#category}}
			<option value="{{id}}">{{category_name}}</option>
			{{/category}}
		</select>

	<button>CONFIRM</button>
</form>
</body>

</html>
